<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Carousel</title>
</head>
<body>
  <h2>A Basic Image Slider</h2>
  <div class="carousel">
    <button class="btn previous" id="previous">A</button>
    <div class="carousel-images">
      <img src="tree.jpg" alt="err" width="300px">
      <img src="cave.jpg" alt="err" width="300px">
      <img src="shop.jpg" alt="err" width="300px">
      <img src="road.jpg" alt="err" width="300px">
    </div>
    <button class="btn next" id="next">B</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
